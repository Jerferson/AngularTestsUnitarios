
<div class="contator">
  <div>
    <div (keydown)="onKeyUp($event)" (blur)="onBlur($event)" (focus)="onFocus($event)" tabindex="0">
      <p>{{ valor }}</p>
      <div tabindex="-1">
        <button type="button" tabindex="-1" #init (click)="incrementar()" [disabled]="valor === max">
          +
        </button>
        <button type="button" tabindex="-1" (click)="decrementar()" [disabled]="valor === min">
          -
        </button>
      </div>
    </div>
  </div>
</div>
